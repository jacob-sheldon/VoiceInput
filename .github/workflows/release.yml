name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-mac:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runs-on: macos-14
            dist_script: dist:mac:arm64
          - arch: x64
            runs-on: macos-13
            dist_script: dist:mac:x64
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean previous builds
        run: rm -rf build/Release dist release

      - name: Install Whisper.cpp
        run: npm run install:whisper

      - name: Download Whisper model
        run: npm run download:model base

      - name: Build native dependencies
        run: npm run build:native

      - name: Build Electron app
        run: npm run ${{ matrix.dist_script }}
        env:
          # Needed for macOS builds on GitHub Actions
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-${{ matrix.arch }}
          path: release/*
          if-no-files-found: error

  release:
    needs: build-mac
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
