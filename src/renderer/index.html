<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyboardLess Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(30, 30, 30, 0.95);
      border-radius: 12px;
      overflow: hidden;
      user-select: none;
    }

    .container {
      padding: 16px;
      min-width: 200px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.idle {
      background: #888;
      animation: none;
    }

    .status-dot.listening {
      background: #ff4444;
    }

    .status-dot.transcribing {
      background: #ffaa00;
    }

    .status-dot.typing {
      background: #44cc44;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    .status-text {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }

    .instruction {
      color: #aaa;
      font-size: 12px;
      margin-top: 8px;
    }

    .text-preview {
      margin-top: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      max-height: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .text-preview.has-content {
      color: #4fc3f7;
      font-size: 13px;
    }

    .text-preview.empty {
      color: #666;
      font-size: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-indicator">
      <div class="status-dot idle" id="statusDot"></div>
      <span class="status-text" id="statusText">Idle</span>
    </div>
    <p class="instruction">Hold Command key to speak</p>
    <div class="text-preview empty" id="textPreview">Waiting for input...</div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
