<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voix Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 200px;
      height: 60px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      overflow: hidden;
      user-select: none;
    }

    .status-window {
      width: 200px;
      height: 60px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px 0 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-text {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }

    /* Sound wave animation for recording state */
    .sound-wave {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 24px;
    }

    .wave-bar {
      width: 3px;
      background: #4fc3f7;
      border-radius: 2px;
      height: 4px;
      transition: height 0.03s ease-out;
    }

    /* Loading dots animation for transcribing state */
    .loading-dots {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #ffaa00;
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="status-window">
    <div class="status-content">
      <!-- Recording state: Sound wave (5 bars) -->
      <div class="sound-wave" id="soundWave" style="display: none;">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>

      <!-- Transcribing state: Loading dots -->
      <div class="loading-dots" id="loadingDots" style="display: none;">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <span class="status-text" id="statusText">Idle</span>
    </div>
  </div>
  <script src="./ui.js"></script>
</body>
</html>
