<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>需要下载模型</title>
  <style>
    :root {
      --bg: rgba(26, 26, 28, 0.92);
      --text: #f3f3f5;
      --muted: #b5b5bc;
      --border: rgba(255, 255, 255, 0.08);
      --accent: #3bd4c5;
      --button-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Avenir Next', 'Avenir', 'Helvetica Neue', sans-serif;
      color: var(--text);
      background: transparent;
    }

    .card {
      width: 100%;
      height: 100%;
      padding: 24px 26px 22px;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--muted);
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 10px 14px;
      border-radius: 16px;
      border: 0;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-cancel {
      background: var(--button-bg);
      color: var(--text);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.14);
    }

    .btn-download {
      background: var(--accent);
      color: #002a26;
    }

    .btn-download:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>开始识别前需要先下载一个本地模型。</h1>
    <p>打开模型管理页面下载 Base / Small / Medium / Large v3。</p>
    <div class="actions">
      <button class="btn-cancel" id="cancelBtn">取消</button>
      <button class="btn-download" id="downloadBtn">下载模型</button>
    </div>
  </div>
  <script src="./models_prompt.js"></script>
</body>
</html>
